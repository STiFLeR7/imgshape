<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>imgshape Â· Live</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="topbar">
    <div class="brand">imgshape <span class="version">v2.2.0</span></div>
    <div class="nav-right">
      <a href="#" id="help-link">Docs</a>
    </div>
  </nav>

  <main class="container">
    <aside class="sidebar">
      <div class="card">
        <label class="label">Upload image</label>
        <input id="fileInput" type="file" accept="image/*" />
        <label class="label">Or dataset path (server)</label>
        <input id="pathInput" type="text" placeholder="/data/my_dataset" />
        <label class="label">Prefs (comma separated)</label>
        <input id="prefsInput" type="text" placeholder="fast,small,quality" />
        <div class="row">
          <button id="analyzeBtn" class="btn primary">Analyze</button>
          <button id="recommendBtn" class="btn">Recommend</button>
        </div>

        <hr />

        <label class="label">Model compatibility check</label>
        <input id="modelInput" type="text" placeholder="mobilenet_v2 or ResNet50" />
        <div class="row">
          <button id="compatBtn" class="btn full">Check Compatibility</button>
        </div>

        <hr />

        <div class="muted">Output JSON is full, pretty-printed. Click "Download JSON" to save results.</div>
        <div class="row">
          <button id="downloadBtn" class="btn ghost">Download JSON</button>
        </div>
      </div>
    </aside>

    <section class="main">
      <div class="toprow">
        <div class="preview card">
          <div class="preview-inner">
            <img id="imgPreview" alt="preview" />
          </div>
          <div class="meta" id="imgMeta"></div>
        </div>

        <div class="output card">
          <div class="output-head">JSON Output</div>
          <pre id="jsonOutput" class="json"></pre>
        </div>
      </div>

      <div class="bottom row">
        <div class="card wide">
          <div class="output-head">Logs</div>
          <div id="logArea" class="log"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js" type="module"></script>
</body>
</html>
