<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>imgshape · Liquid Glass v3.0.0</title>

  <!-- Theme -->
  <meta name="theme-color" content="#0b0d10" />
  <meta name="color-scheme" content="dark" />

  <!-- OpenGraph -->
  <meta property="og:title" content="imgshape — Dataset & Image Analysis" />
  <meta property="og:description" content="Interactive visualization and readiness analysis for AI/ML datasets." />
  <meta property="og:image" content="/static/assets/imgshape_lg.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/assets/imgshape_lg.png" />

  <!-- CSS Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <!-- Top Navigation Bar -->
  <nav class="topbar liquid-glass">
    <div class="brand" role="banner" aria-label="imgshape brand">
      <img id="brandLogo" class="brand-logo" src="/static/assets/sample_images/imgshape_lg.png" alt="imgshape logo" />
      <div class="brand-text">
        <div class="app-name">imgshape</div>
        <div class="version">v3.0.0 · Liquid Glass</div>
      </div>
    </div>

    <div class="nav-right">
      <input id="apiBase" class="api-base" placeholder="API base (defaults to /)" title="Set API base (optional)" />
      <a id="help-link" class="btn-link" href="https://github.com/STiFLeR7/imgshape" target="_blank">Docs</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid mt-4">
    <div id="root"></div> <!-- React app mounts here -->
  </main>

  <footer class="text-center py-4 text-muted small">
    Made with ☕ and Liquid Glass · <span class="text-accent">imgshape</span> v3.0.0
  </footer>

  <!-- React + Motion Scripts -->
  <script type="module" crossorigin src="/static/app.js"></script>
</body>
</html>
