name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Prepare Sample Image
        run: |
          mkdir -p assets/sample_images
          curl -L https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/600px-PNG_transparency_demonstration_1.png -o assets/sample_images/test.png

      - name: Run Shape Test
        run: |
          python -m imgshape --path assets/sample_images/test.png

      - name: Run Analyze Test
        run: |
          python -m imgshape --path assets/sample_images/test.png --analyze

      - name: Run Recommendation Test
        run: |
          python -m imgshape --path assets/sample_images/test.png --recommend

      - name: Run Compatibility Check
        run: |
          python -m imgshape --dir assets/sample_images --check mobilenet_v2

      - name: Run CLI Help
        run: |
          python -m imgshape --help
