name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Prepare test image
      run: |
        mkdir -p sample
        cp assets/sample_images/Image_created_with_a_mobile_phone.png sample/test.jpg || \
        wget -O sample/test.jpg https://via.placeholder.com/300

    - name: CLI Test - Shape detection
      run: |
        python -m imgshape --path sample/test.jpg

    - name: CLI Test - Analysis
      run: |
        python -m imgshape --path sample/test.jpg --analyze

    - name: CLI Test - Recommendation
      run: |
        python -m imgshape --path sample/test.jpg --recommend

    - name: CLI Test - Visualization
      run: |
        python -m imgshape --viz sample || true

    - name: CLI Test - Model Compatibility
      run: |
        python -m imgshape --dir sample --check mobilenet_v2
