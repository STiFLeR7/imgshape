name: imgshape CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies (editable + extras)
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # install package in editable mode with all extras
        pip install -e ".[dev,torch,pdf,viz]"

    - name: Prepare test image
      run: |
        mkdir -p sample
        if [ -f assets/sample_images/Image_created_with_a_mobile_phone.png ]; then
          cp assets/sample_images/Image_created_with_a_mobile_phone.png sample/test.png
        else
          wget -O sample/test.png https://raw.githubusercontent.com/STiFLeR7/imgshape/master/assets/sample_images/Image_created_with_a_mobile_phone.png || \
          wget -O sample/test.png https://upload.wikimedia.org/wikipedia/commons/7/77/Delete_key1.jpg
        fi

    # ---- CLI Smoke Tests ----
    - name: CLI Test - Shape detection
      run: python -m imgshape.cli --path sample/test.png --shape

    - name: CLI Test - Analysis
      run: python -m imgshape.cli --path sample/test.png --analyze

    - name: CLI Test - Recommendation
      run: python -m imgshape.cli --path sample/test.png --recommend --augment

    - name: CLI Test - Report (Markdown + HTML)
      run: python -m imgshape.cli --path sample --report --augment --report-format md,html --out tmp/ci_report

    - name: CLI Test - Visualization
      run: python -m imgshape.cli --viz sample || true

    - name: CLI Test - Model Compatibility
      run: python -m imgshape.cli --dir sample --check mobilenet_v2

    - name: CLI Test - TorchLoader (transform snippet)
      run: python -m imgshape.cli --path sample --torchloader --out tmp/transform_snippet.py || true

    # ---- Unit Tests ----
    - name: Run pytest
      run: pytest -q --disable-warnings --maxfail=1
