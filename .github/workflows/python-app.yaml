name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies from local source
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pillow seaborn matplotlib

    - name: Prepare test image
      run: |
        mkdir -p sample
        if [ -f assets/sample_images/Image_created_with_a_mobile_phone.png ]; then
          cp assets/sample_images/Image_created_with_a_mobile_phone.png sample/test.png
        else
          wget -O sample/test.png https://raw.githubusercontent.com/STiFLeR7/imgshape/master/assets/sample_images/Image_created_with_a_mobile_phone.png || \
          wget -O sample/test.png https://upload.wikimedia.org/wikipedia/commons/7/77/Delete_key1.jpg
        fi

    - name: CLI Test - Shape detection
      run: |
        python src/imgshape/__main__.py --path sample/test.png

    - name: CLI Test - Analysis
      run: |
        python src/imgshape/__main__.py --path sample/test.png --analyze

    - name: CLI Test - Recommendation
      run: |
        python src/imgshape/__main__.py --path sample/test.png --recommend

    - name: CLI Test - Visualization
      run: |
        python src/imgshape/__main__.py --viz sample || true

    - name: CLI Test - Model Compatibility
      run: |
        python src/imgshape/__main__.py --dir sample --check mobilenet_v2
